
<div layout="column" ng-cloak class="md-inline-form">
    <md-content layout-padding>
    <h1>Livros</h1>
    <div layout-sm="column" layout-gt-sm="row">
        <div flex-gt-sm="30">
            <md-card layout-padding>
                <form name="bookForm" ng-submit="submitForm(bookForm.$valid,bookForm.$error)" novalidate>
                    <h2>{{book.id ? 'Editar' : 'Cadastrar'}}</h2>
                    
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>TÃ­tulo</label>
                        <input ng-model="book.title" required>
                    </md-input-container>
                    <md-input-container class="md-block" flex-gt-sm>
                        <label>Link Imagem</label>
                        <input ng-model="book.image" required>
                    </md-input-container>
                        <md-input-container class="md-block">
                        <label>Resumo</label>
                        <textarea ng-model="book.resume" md-maxlength="150" rows="3" md-select-on-focus></textarea>
                    </md-input-container>
                    
                    <section layout="row" layout-sm="column" layout-align="end end" layout-wrap>
                        <md-button ng-click="reset()" class="md-raised">Cancelar</md-button>
                        <md-button type="submit" class="md-raised md-primary">Salvar</md-button>
                    </section>
                </form>
            </md-card>
        </div>
        <div flex-gt-sm="70">
            
            <div>
               
                <div layout="row" layout-wrap>
                    <md-card flex="45" ng-repeat="book in books">
                        <md-card-title>
                            <md-card-title-media style="margin-right:16px;">
                                <div class="card-media">
                                    <img style="max-width:125px;" ng-src="{{book.image}}" class="md-card-image" alt="Capa">
                                </div>
                            </md-card-title-media>
                            <md-card-title-text>
                                <span class="md-headline">{{book.title}}</span>
                                <span class="md-subhead">{{book.resume}}</span>
                            </md-card-title-text>
                        </md-card-title>
                        <!--<img ng-src="{{book.image}}" class="md-card-image" alt="Capa">
                        <md-card-title>
                        <md-card-title-text>
                            <span class="md-headline">{{book.title}}</span>
                        </md-card-title-text>
                        </md-card-title>
                        <md-card-content>
                        <p>
                            {{book.resume}}
                        </p>
                        </md-card-content>-->
                        <md-card-actions layout="row" layout-align="end center">
                        
                        <md-button class="md-icon-button" aria-label="Share">
                            <i class="material-icons md-secondary" ng-click="edit(book)">edit</i>
                        </md-button>
                        <md-button class="md-icon-button" aria-label="Share">
                            <i class="material-icons md-secondary" ng-click="delete(book.id)">delete</i>
                        </md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </div>
        

    </div>
    
    </md-content>
</div>
